<style>
:root {
  --bg: #0b0b0b;
  --text: #ffffff;
  --muted: #b3b3b3;
  --accent: #4f46e5;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ---------- NAVBAR ---------- */
nav {
  max-width: 1200px;
  margin: auto;
  padding: 25px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav .logo {
  font-weight: 700;
  font-size: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
}

nav ul li a {
  color: var(--muted);
  text-decoration: none;
  font-weight: 500;
}

nav ul li a:hover {
  color: var(--text);
}

/* ---------- HERO ---------- */
header {
  max-width: 1200px;
  margin: auto;
  padding: 80px 20px 40px;
}

.hero {
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  align-items: center;
  gap: 50px;
}

@media (max-width: 900px) {
  .hero {
    grid-template-columns: 1fr;
    text-align: center;
  }
}

/* LEFT */
.hero-left small {
  color: var(--accent);
  letter-spacing: 2px;
  font-size: 13px;
}

.hero-left h1 {
  font-size: 56px;
  line-height: 1.1;
  margin: 15px 0;
}

.hero-left h1 span {
  font-weight: 800;
}

.hero-left p {
  color: var(--muted);
  font-size: 18px;
  margin-bottom: 25px;
}

/* SOCIAL ICONS */
.socials {
  display: flex;
  gap: 18px;
}

.socials a {
  color: var(--muted);
  font-size: 18px;
  text-decoration: none;
}

.socials a:hover {
  color: var(--text);
}

/* RIGHT */
.hero-right img {
  width: 100%;
  max-width: 360px;
  border-radius: 18px;
  filter: grayscale(100%) contrast(1.1);
}

/* DIVIDER */
.divider {
  margin-top: 60px;
  height: 1px;
  background: #222;
}
</style>
</head>
